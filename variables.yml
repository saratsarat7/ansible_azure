##### Server Setup #####
# SSH Key name
  sshKeyName: myAzureSshKey
# Below are used to create a Azure Environment
  resource_group: MyResourceAnsible
  location:   eastus
  vnetName:   ansibleVnet
  subNetName: ansibleSubnet
  pubIpName:  ansibleIpAddr
  nicName:    ansibleCard
  vmName:     ansibleVM
  vmUserName: azureuser
  ipAddr:     "111.222.0.0/16"
  ipSubNet:   "111.222.1.0/24"
  nsgName:    ansibleNSG
# Port Exposed to External Network
  appPort:    3000
  
##### Node Variables #####
# Your app repo
  appRepo: https://github.com/mateuszsokola/2048-in-react
# Node Server Config
  cloneLocation:  /home/azureuser/node_app
  appLocation:    /var/www/nodeapp
  sitesAvailable: /etc/nginx/sites-available
  sitesEnabled:   /etc/nginx/sites-enabled
  localConfig:  ./nginx_conf.cfg